[core]
airflow_home = /opt/airflow
dags_folder = /opt/airflow/dags
base_log_folder = /opt/airflow/logs
plugins_folder = /opt/airflow/plugins
parallelism = 64
dag_concurrency = 32
max_active_runs_per_dag = 16

[database]
sql_alchemy_conn_cmd = python -c 'from __future__ import print_function; import yaml; stream=open("/opt/airflow/strings.yml"); print(yaml.safe_load(stream)["strings"]["app_db"], end="")'
sql_alchemy_pool_size = 5
sql_alchemy_pool_recycle = 3600

[celery]
broker_url_cmd = python -c 'from __future__ import print_function; import yaml; stream=open("/opt/airflow/strings.yml"); print(yaml.safe_load(stream)["strings"]["msg_rmq"], end="")'
result_backend_cmd = python -c 'from __future__ import print_function; import yaml; stream=open("/opt/airflow/strings.yml"); print(yaml.safe_load(stream)["strings"]["msg_db"], end="")'
worker_concurrency = 8
flower_port = 5555

[scheduler]
job_heartbeat_sec = 5
scheduler_heartbeat_sec = 5
min_file_process_interval = 30
dag_dir_list_interval = 60
print_stats_interval = 30
child_process_log_directory = /opt/airflow/logs/scheduler

[webserver]
web_server_host = 0.0.0.0
web_server_port = 8080
web_server_worker_timeout = 120
workers = 4
base_url = http://10.129.140.161:8080
expose_config = False

[email]
email_backend = airflow.utils.email.send_email_smtp

[smtp]
smtp_host = syseng
smtp_starttls = False
smtp_ssl = False
smtp_user = airflow
smtp_password = airflow
smtp_port = 25
smtp_mail_from = ufactairflow@airflow.eexchange.com
